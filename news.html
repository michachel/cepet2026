<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actualités</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
<style>
body { margin:0; font-family:Arial, sans-serif; background:#f0f0f5; }
header { position:fixed; top:0; left:0; right:0; padding:20px; display:flex; justify-content:space-between; align-items:center; transition: background 0.3s ease; z-index:1000; background: transparent; }
header.scrolled { background: rgba(255,192,203,0.85); backdrop-filter: blur(5px); }
.nav-links a { margin-left:20px; color:#000; text-decoration:none; font-weight:bold; }
.burger { display:none; flex-direction:column; gap:5px; cursor:pointer; }
.burger span { width:25px; height:3px; background:black; }
@media(max-width:768px){
.nav-links { display:none; position:absolute; top:60px; right:20px; background:white; padding:20px; border-radius:10px; flex-direction:column; }
.nav-links a { margin:10px 0; }
.burger { display:flex; }
.nav-links.open { display:flex; }
}
section { padding:60px 20px; max-width:900px; margin:100px auto 40px auto; }
section h2 { margin-bottom:20px; color:#000; text-align:center; }
.actus-cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
.actus-card { background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
.actus-card h3 { margin-bottom:10px; }
footer { background:#222; color:white; padding:40px 20px; display:flex; justify-content:space-between; flex-wrap:wrap; }
footer .column { flex:1; min-width:200px; }
footer a { color:pink; text-decoration:none; }
</style>
</head>
<body>
<header id="header">
<div class="logo">LOGO</div>
<nav class="nav-links">
<a href="index.html">Accueil</a>
<a href="index.html#programme">Programme</a>
<a href="index.html#candidat">Candidat</a>
<a href="index.html#equipe">Équipe</a>
<a href="contact.html">Contact</a>
</nav>
<div class="burger" id="burger"><span></span><span></span><span></span></div>
</header>

<section data-aos="fade-up">
<h2>Actualités</h2>
<div class="actus-cards" id="actusCards"></div>
</section>

<footer data-aos="fade-up">
<div class="column" style="text-align:left;"><h3>Liste municipale</h3><p>Nom, adresse, infos...</p></div>
<div class="column" style="text-align:right;"><h3>Réseaux sociaux</h3><p><a href="#">Facebook</a> | <a href="#">Instagram</a></p><p><a href="#">Mentions légales</a></p></div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
AOS.init({ duration: 800 });
const header=document.getElementById('header');
window.addEventListener('scroll',()=>{ header.classList.toggle('scrolled', window.scrollY>50); });
const burger=document.getElementById('burger');
const nav=document.querySelector('.nav-links');
burger.addEventListener('click',()=>{ nav.classList.toggle('open'); });
const actus=document.getElementById('actusCards');
for(let i=1;i<=6;i++){ const div=document.createElement('div'); div.className='actus-card'; div.innerHTML=`<h3>Actualité ${i}</h3><p>Résumé de l'actualité ${i}.</p>`; actus.appendChild(div); }
</script>
</body>
</html>
